    <style>
        .container {
            margin-bottom: 10px;
            padding: 5px;
        }

        .col-sm-3,
        .col-sm-6,
        .col-md-6,
        .col-md-12 {
            border: 1px solid blue;
        }

        .row {
            background-color: honeydew;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h3>Bootstrap rows included</h3>
    </div>

    <div class="container" style="margin-top:30px;">

        <div class="row">
            <div class="col-md-12">
                Column MD-12
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Column MD-6
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        MD-6 inside MD-6
                    </div>
                    <div class="col-md-6">
                        MD-6 inside MD-6
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Column MD-6
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        MD-3 inside MD-6
                    </div>
                    <div class="col-md-6">
                        MD-3 inside MD-6
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Column MD-6
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-6">
                        SM-6 inside MD-6
                    </div>
                    <div class="col-sm-6">
                        SM-6 inside MD-6
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                Column MD-6
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-3">
                        SM-3 inside MD-6
                    </div>
                    <div class="col-sm-3">
                        SM-3 inside MD-6
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
