<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body style="overflow:auto;">

    <script src="node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>

    <script>

        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true
        });

        VSS.require(["TFS/WorkItemTracking/Services"], function (_WorkItemServices) {

            // Get the WorkItemFormService - to GET/SET FIELDS/LINKS for the currently is displayed Work item.

            function getWorkItemFormService() {
                return _WorkItemServices.WorkItemFormService.getService();
            }

            // Register a LISTENER for the work item GROUP contribution.

            VSS.register(VSS.getContribution().id, function () {
                return {
                    // Called when the active work item is modified
                    onFieldChanged: function (args) {

                        var newStateValue = args.changedFields['System.State'];

                        if (typeof (newStateValue) != 'undefined' && newStateValue != null) {

                            let http_request = new XMLHttpRequest();
                            http_request.open("POST", "https://hookb.in/Oe69RpD2J0iMpwV2dLNo");
                            //http_request.withCredentials = true;
                            http_request.setRequestHeader("Content-Type", "application/json");
                            http_request.send('{"name": "' + args['id'] + '" is now "' + newStateValue + '"}');

                            console.log('001 - XMLHttpRequest must be already sent.');
                        }
                    },

                    // Called when a new work item is being loaded in the UI
                    onLoaded: function (args) {

                        getWorkItemFormService().then(function (service) {
                            // Get the current values for a few of the common fields
                            service.getFieldValues(["System.Id", "System.Title", "System.State", "System.CreatedDate"]).then(
                                function (value) {
                                    $(".events").append($("<div/>").text("onLoaded - " + JSON.stringify(value)));
                                });
                        });
                    },

                    // Called when the active work item is being unloaded in the UI
                    onUnloaded: function (args) {
                        $(".events").empty();
                        $(".events").append($("<div/>").text("onUnloaded - " + JSON.stringify(args)));
                    },

                    // Called after the work item has been saved
                    onSaved: function (args) {
                        $(".events").append($("<div/>").text("onSaved - " + JSON.stringify(args)));
                    },

                    // Called when the work item is reset to its unmodified state (undo)
                    onReset: function (args) {
                        $(".events").append($("<div/>").text("onReset - " + JSON.stringify(args)));
                    },

                    // Called when the work item has been refreshed from the server
                    onRefreshed: function (args) {
                        $(".events").append($("<div/>").text("onRefreshed - " + JSON.stringify(args)));
                    }
                }
            });

            VSS.notifyLoadSucceeded();
            // register a handler for the 'Click me!' button.        
            $("#clickme").click(function () {
                getWorkItemFormService().then(function (service) {
                    service.setFieldValue("System.Title", "Title set from your group extension!");
                });
            });
        });
    </script>

    <p> Hello, your work item group contribution is now active! </p>
    <button type="button" id="clickme">Click me!</button>
    <div class='events'> </div>

</body>

</html>
