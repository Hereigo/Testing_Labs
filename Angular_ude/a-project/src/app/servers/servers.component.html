<div>

    <!-- PROPERTY BINDING : -->
    <label>One-way Binding:</label>
    <input type="text" class="form-control" (input)='onUpdateServerName($event)'>
    <hr />

    <!-- PROPERTY TWO-WAYS BINDING : -->
    <label>Two-way Binding (with default):</label>
    <input type="text" class="form-control" [(ngModel)]="serverName">

    <!-- STRING INTERPOLATION : -->
    <label>Server name:</label>
    <p>{{serverName}}</p>

    <hr />
    <!-- PROPERTY BINDING : -->
    <button class="btn btn-primary" [disabled]="!allowNewServer" (click)='onServerCreated()'>
        Add Server
    </button>

    <h4>Button enabled = {{allowNewServer}}</h4>

    <!-- To show element by condition : -->
    <p *ngIf="serverCreated; else noServCreated">{{serverCreationStatus}}</p>
    
    <!-- Implement ELSE for previous Condition : -->
    <ng-template #noServCreated>
        <p>Server was no created yet...</p>
    </ng-template>

    <app-server-component></app-server-component>
    <app-server-component></app-server-component>

</div>
