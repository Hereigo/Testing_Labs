<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script language="javascript">
        // Puts the text to scroll into variable called aString - SECTION A
        // uses length propert to assess its length and put into variable aStrLen
        // initalizes strStart,strEnd,n, and subsent variables

        var aString =
            "This is strStart demonstration of strStart banner moving from the left to right. It makes use of the substring property of Javascript to make an interesting display";
        var aStrLen = aString.length;
        var siz = 35;
        var strStart = -3,
            strEnd = 0;
        var subsent = "x";

        // Creates strStart function to capture substrings of aString - SECTION B

        function makeSub(a, b) {
            subsent = aString.substring(a, b);
            return subsent;
        }
        //Creates strStart function that increments the indexes of the substring - SECTION C
        // each time and calls the makeSub() function to geneate strings
        // strStart indicates start of substring and siz indicates size of string required

        function newMake() {
            strStart = strStart + 3;
            strEnd = strStart + siz;
            makeSub(strStart, strEnd);
            return subsent;
        }
        //function uses loop to get changing substrings of target - SECTION D
        // repeatedly calls newMake to get next substring
        // uses setTimeout() command to arrange for substrings to display
        // at specified times

        function doIt() {
            for (var i = 1; i <= aStrLen; i++) {
                setTimeout("document.form1.textdisplay.value = newMake()", i * 300);
                setTimeout("window.status = newMake()", i * 300);
            }
        }
    </script>
</head>

<body>
    <hr>
    <form name="form1">
        <input name="textdisplay" type="text" size=35>
        <input name="doit" type="button" value="Run Banner" onClick="doIt()">
    </form>
</body>

</html>
