<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent {
            background-color: aquamarine;
        }

        div {
            background-color: blanchedalmond;
        }

        p {
            background-color: azure;
        }

        div,
        p {
            border: solid 1px silver;
            border-radius: 5px;
            margin: 3px;
            padding: 3px 8px;
        }

        #parent p::after {
            content: "parent p";
        }

        #parent>p::after {
            content: "parent > p";
        }
    </style>
</head>

<body>
    <div id='parent'>
        i am a parent
        <div>
            <p></p>
        </div>
        <p></p>
        <p></p>
        <p></p>
        <div>
            <p></p>
            <p></p>
        </div>
        <p></p>
        <div>
            <p></p>
            <div>
                <div>
                    <p></p>
                </div>
            </div>
            <p></p>
        </div>
    </div>
</body>

</html>
