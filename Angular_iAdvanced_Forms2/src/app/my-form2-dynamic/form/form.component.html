<div class="container">

    <form (ngSubmit)="onMyFormSubmit()" [formGroup]="myFormGroup">

        <!-- ngFor == ForEach for 'elements' collection -->
        <div class="form-group" ngFor="let element of elements">

            <dynamic-form-element [element]="element" [form]="form">
            </dynamic-form-element>

        </div>

        <input type="submit" class="btn btn-primary" value="Save">

    </form>

</div>
