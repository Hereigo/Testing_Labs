<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<script src="lib/VSS.SDK.min.js"></script>
	<style>
		body {
			background-color: rgb(0, 67, 117);
			color: yellow;
			margin: 10px;
			font-family: "Segoe UI VSS (Regular)", "-apple-system", BlinkMacSystemFont, "Segoe UI", sans-serif;
		}
	</style>
</head>

<body>

	<h3>Zendesk Notifyer Configuration :</h3>
	<input id="azure" name="azure" type="text"><br />
	<input id="zdSpace" name="zdSpace" type="text"><br />
	<input id="zdBearer" name="zdBearer" type="text"><br />
	<input id="saveCfg" name="saveCfg" type="button" value="Save Configuration">



	<script type="text/javascript">

		VSS.init();

		VSS.ready(function () {

			document.getElementById("saveCfg").addEventListener("click", function () {



				VSS.getService(VSS.ServiceIds.ExtensionData).then(function (dataService) {


					let test = document.getElementById("azure").value;

					// Set value in user scope of the VSS-starage
					dataService.setValue("userScopedKey", test, { scopeType: "User" }).then(function (value) {
						console.log("User scoped key value is " + value);
					});
					// 
					// 	// Get value in user scope of the VSS-starage
					// 	// dataService.getValue("userScopedKey", { scopeType: "User" }).then(function (value) {
					// 	// 	console.log("User scoped key value is " + value);
					// 	// });
				});

			});
		});

	</script>
</body>

</html>
