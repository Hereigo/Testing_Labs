<form novalidate [formGroup]="registrationForm">
  <!-- To fast create use :
    (div.form-group>label+input.form-control)*4  - then press TAB -->

  <fieldset formGroupName="name">
    <div
      class="form-group"
      [ngClass]="{
        'has-error': firstName.invalid && firstName.dirty,
        'has-success': firstName.valid && firstName.dirty
      }"
    >
      <label for="firstName">First name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.invalid && firstName.dirty"
      >
        field required!
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{
        'has-error': lastName.invalid && lastName.dirty,
        'has-success': lastName.valid && lastName.dirty
      }"
    >
      <label for="lastName">Last name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
      />
      <div
        class="alert alert-danger"
        *ngIf="lastName.invalid && lastName.dirty"
      >
        field required!
      </div>
    </div>
  </fieldset>

  <div
    class="form-group"
    [ngClass]="{
      'has-error': email.invalid && email.dirty,
      'has-success': email.valid && email.dirty
    }"
  >
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      class="form-control"
      formControlName="email"
    />
    <div class="alert alert-danger" *ngIf="email.invalid && email.dirty">
      not valid email!
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      'has-error': password.invalid && password.dirty,
      'has-success': password.valid && password.dirty
    }"
  >
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <div class="alert alert-danger" *ngIf="password.invalid && password.dirty">
      password is too short!
    </div>
  </div>

  <input type="submit" class="btn btn-primary" />
</form>
