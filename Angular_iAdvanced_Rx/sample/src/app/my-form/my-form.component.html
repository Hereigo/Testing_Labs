<form novalidate [formGroup]="registrationForm">
  <!-- To fast create use :
    (div.form-group>label+input.form-control)*4  - then press TAB -->

  <fieldset formGroupName="myFormName">
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registrationForm.controls.myFormName.controls.firstName.invalid &&
          registrationForm.controls.myFormName.controls.firstName.dirty,
        'has-success':
          registrationForm.controls.myFormName.controls.firstName.valid &&
          registrationForm.controls.myFormName.controls.firstName.dirty
      }"
    >
      <label for="firstName">First name</label>
      <input
        id="firstName"
        type="text"
        class="form-control"
        formControlName="firstName"
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{
        'has-error':
          registrationForm.controls.myFormName.controls.lastName.invalid &&
          registrationForm.controls.myFormName.controls.lastName.dirty,
        'has-success':
          registrationForm.controls.myFormName.controls.lastName.valid &&
          registrationForm.controls.myFormName.controls.lastName.dirty
      }"
    >
      <label for="lastName">Last name</label>
      <input
        id="lastName"
        type="text"
        class="form-control"
        formControlName="lastName"
      />
    </div>
  </fieldset>
  <div
    class="form-group"
    [ngClass]="{
      'has-error':
        registrationForm.controls.email.invalid &&
        registrationForm.controls.email.dirty,
      'has-success':
        registrationForm.controls.email.valid &&
        registrationForm.controls.email.dirty
    }"
  >
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div
    class="form-group"
    [ngClass]="{
      'has-error':
        registrationForm.controls.password.invalid &&
        registrationForm.controls.password.dirty,
      'has-success':
        registrationForm.controls.password.valid &&
        registrationForm.controls.password.dirty
    }"
  >
    <label for="password">Password</label>
    <input
      id="password"
      type="text"
      class="form-control"
      formControlName="password"
    />
  </div>
  <input type="submit" class="btn btn-primary" />
</form>
